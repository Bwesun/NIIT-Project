<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censono::Home</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/styles2.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="./js/all.min.js" defer></script>
</head>
<body>
    <header class="site-header">
        <a href="./" class="site-details">
            <img src="./images/site-logo.png" alt="Site Logo" class="site-logo"> <h2 class="site-name">Censono</h2>
        </a>
        <nav class="site-nav">
            <ul class="nav-wrap">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-body">
        <section class="site-body">
            <aside class="aside-left">
                <h2 class="aside-title">Censono</h2>
                <p class="aside-text">Censono helps you connect and share with the people in your life.</p>
            </aside>
            <aside class="aside-right">
                <div class="login-card">
                    <div class="login-inputs">
                        <form action="" class="login-form">
                            <input type="email" name="" id="email" placeholder="Enter E-mail" required>
                            <input type="password" name="" id="password" placeholder="Enter Password" required>
                            <button type="submit" class="login-btn">Log in</button>
                            <a href="#" class="forgot-password">Forgotten Password?</a>
                            <button type="submit" class="register-btn">Creat New Account</button>
                        </form>
                    </div>
                </div>
            </aside>
        </section>
        <footer class="site-footer"> Censono &copy; 2023</footer>
    </main>
    
</body>
</html>
