<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censono::Home</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/mstyles.css">
    <link rel="stylesheet" href="./css/styles2.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="./js/all.min.js" defer></script>
</head>
<body>
    <main class="main-body">
        <div class="body-wrap">
            <aside class="aside-left">
                <div class="nav-top">
                    <div class="wrap-top">
                        <img src="./images/passport.jpg" alt="User Profile Image" class="profile-image">
                        <div class="nav-icons">
                            <span class="nav-icon"><i class="fa fa-search"></i></span>
                            <span class="nav-icon"><i class="fa fa-plus"></i></span>
                            <span class="nav-icon"><i class="fa fa-envelope"></i></span>
                        </div>
                    </div>
                </div>
                <div class="nav-mid">
                    <div class="wrap-mid">
                        <div class="archived">
                            <i class="fa fa-archive"></i> Archived
                        </div>
                    </div>
                </div>
                <div class="nav-bottom">
                    <div class="wrap-bottom">
                        <ul class="message-nav">
                            <li><a href="">
                                <img src="./images/passport.jpg" alt="DP" class="friend-image">
                                <div class="friend-div">
                                    <div class="friend-details">
                                        <h3 class="friend-name">Emily Matur</h3>
                                        <div class="friend-message">
                                            <i class="fa fa-check-double"></i> <i class="fa fa-check-circle"></i> <i class="fa fa-check-square"></i> <p class="sent-message">I'm looking forward to it</p>
                                        </div>
                                    </div>
                                    <div class="message-subs">
                                        <p class="message-time">08:21</p>
                                        <span class="message-count">2</span>
                                    </div>
                                </div>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <aside class="aside-right">
                <div class="aside-top">
                    <div class="top-wrap">
                        <div class="user-details">
                            <img src="./images/passport.jpg" alt="" class="top-image">
                            <div class="name-seen">
                                <h3 class="user-name">Beate Lemoine</h3>
                                <div class="last-seen">
                                    <i class="fa fa-history"></i> <p class="user-seen">last seen today at 09:15 PM</p>
                                </div>
                            </div>
                            <div class="nav-icons">
                                <span class="nav-icon"><i class="fa fa-video"></i></span>
                                <span class="nav-icon"><i class="fa fa-phone"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aside-mid">
                    <div class="mid-wrap">
                        <div class="chat-wrap">
                            <p class="chat-message">I'm glad we had time to meet up.</p> <p class="chat-time">06:54</p>
                        </div>
                    </div>
                </div>
                <div class="aside-bottom">
                    <div class="bottom-wrap">
                        <div class="text-area">
                            <input type="text" name="message" id="message" placeholder="Write a message...">
                        </div>
                        <div class="send-icons">
                            <span class="other-icon"><i class="fa fa-plus-circle"></i></span>
                            <span class="other-icon"><i class="fa fa-smile"></i></span>
                            <span class="other-icon"><i class="fa fa-camera"></i></span>
                            <button class="chat-send"><i class="fa fa-envelope"></i></button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
</body>
</html>
